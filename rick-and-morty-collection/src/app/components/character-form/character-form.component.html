
<h1 style="text-align: center">
  {{ isEditMode ? 'Update Character' : 'Create Character' }}
</h1>
<div class="character-form-container">
  <form [formGroup]="characterForm" (ngSubmit)="onSubmit()" class="character-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" [(ngModel)]="character.name" required placeholder="Enter character name">
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input id="image" type="text" [(ngModel)]="character.image" required placeholder="Enter image URL">
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input id="status" type="text" [(ngModel)]="character.status" required placeholder="Enter character status">
    </div>
    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? 'Update Character' : 'Create Character' }}
    </button>
  </form>
</div>
