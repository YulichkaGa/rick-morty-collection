<div class="character-list-container">
  <h2>Rick and Morty Characters</h2><br/>
<button  routerLink="/character/new" class="btn btn-add">Add New Character</button>
  <ul class="character-list">
    <li *ngFor="let character of characters"  (click)="selectCharacter(character.id)"
        class="character-item">

      <img [src]="character.image" alt="{{ character.name }}" >
      <div class="character-info">
        <h3>{{ character.name }}</h3>
        <p>{{ character.status }}</p>
      </div>
      <div class="character-actions">
        <button routerLink="/character/edit/{{character.id}}"
                class="btn btn-edit">Edit</button>

        <button (click)="deleteCharacter(character.id)" class="btn btn-delete">Delete</button>
      </div>
    </li>
  </ul>

</div>
